        body {

        .container {
            display: flex;

        .emoji {
            font-family: "Noto Color Emoji", sans-serif;

        body {
            animation: gradient 15s ease infinite;
            height: 100vh;
            background-image: linear-gradient(321deg,#c084f8,#4353ff 67%,#391389 94%);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

<div class="content">
<span style="font-size: 24px; color: #333;" id="update">Hello <span class="emoji">üê•</span></span>
</div>
</div>
<script>
    const url = 'https://cors-proxy-rishabh.rsharma-7k.workers.dev/corsproxy/';
    let feed = [];

    function updateFeed() {
        fetch(url)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .then(data => {
                data.results.forEach(element => {
                    if (element.properties.Status.select.name == "Live"){
                        feed.push(element.properties.Name.title[0].text.content)
                    }
                    console.log(element)
                });
                console.log(feed)
                const toUpdate = document.getElementById('update');
                let currentIndex = 0;

                toUpdate.addEventListener("click", function() {
                    // Update the div's content
                    toUpdate.innerHTML = feed[currentIndex];

                    // Increment the index and loop back to the start if necessary
                    currentIndex = (currentIndex + 1) % feed.length;
                    console.log(currentIndex)
                });
                
                // Show the content once the data has been fetched and processed
                document.body.style.visibility = "visible";
            })
            .catch(error => {
                console.log(error);
            });
    }

    // Hide the content initially
    document.body.style.visibility = "hidden";

    // Call the updateFeed function after the fetch request has returned the response
    updateFeed();
</script>
