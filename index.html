        body {
            margin: 0;
            -ms-overflow-style: none;  /* Hide scrollbars in IE and Edge */
            scrollbar-width: none;     /* Hide scrollbars in Firefox */
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            overflow: auto; /* Ensure iframe can scroll if content overflows inside the iframe */
        }

<body>
    <iframe id="myIframe" src="https://rishabh-7k.super.site/"></iframe>
    <script>
// Function to adjust the body height based on the iframe's content
function adjustBodyHeight() {
    const iframe = document.getElementById('myIframe');
    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

    // Ensure the iframe's document is accessible
    if (iframeDocument) {
        const iframeContentHeight = iframeDocument.documentElement.scrollHeight; // Full content height
        const iframeVisibleHeight = iframe.clientHeight; // Visible height of iframe

        // Calculate the amount of content that is cut off (overflow)
        const cutOffAmount = Math.max(0, iframeContentHeight - iframeVisibleHeight);

        // Adjust the body height based on the content in the iframe
        document.body.style.height = `calc(100vh - ${cutOffAmount}px)`;
    }
}

// Adjust body height when the iframe loads
const iframe = document.getElementById('myIframe');
iframe.onload = adjustBodyHeight;

// Listen to window resize in case the iframe content changes or resizes
window.addEventListener('resize', adjustBodyHeight);

    </script>
